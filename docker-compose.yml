version: "3.9"

services:
  vibevoice:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vibevoice-cpu
    ports:
      - "8880:8880"
    environment:
      VIBEVOICE_DEVICE: "cpu"
      CFG_SCALE: "1.25"
      MODELS_DIR: "/app/models"
    volumes:
      - ./models:/app/models
    restart: unless-stopped
