services:
  vibevoice-realtime-openai-api:
    build:
      context: .
      dockerfile: Dockerfile.cpu
    container_name: vibevoice-realtime-openai-api
    ports:
      - "8880:8880"
    environment:
      VIBEVOICE_DEVICE: "cpu"
      CFG_SCALE: "1.25"
      MODELS_DIR: "/app/models"
    volumes:
      - ./models:/app/models
    restart: unless-stopped
